{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Projects{% endblock %}

{% block content %}

<div class="container">

    <h2>Projects</h2>

    <div class="list-group">
        {% for project in object_list %}
            <a href ="{% url 'projects:detail' project.slug %}" class="list-group-item" >
            <h4 class="list-group-item-heading">{{ project.name }}</h4>
            </a>
        {% endfor %}

    </div>

    {% if user.is_authenticated %}
    <a href = "{% url 'projects:create' %}">Add new project</a>
    {% endif %}

</div>

{% endblock content %}
