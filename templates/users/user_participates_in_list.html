{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>I participate in:</h2>

    <div class="participation_list">
        {% for project in user_participates_in_list %}
        	<a href="{% url 'projects:detail' project.slug %}" class="list-group-item">
            	<h4 class="list-group-item-heading">{{ project.name }}</h4>
        	</a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
